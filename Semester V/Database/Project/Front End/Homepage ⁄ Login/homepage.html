<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Buzz</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Roboto Slab - Google Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/homepage.css">
</head>

<body>

    <!-- Home Page Form  -->
    <div class='container'>

        <div class="row">

            <!-- Image Section -->
            <div class="col" style="width: 60%;">

                <!-- <p>Testing - hello, world</p> -->

                <div>
                    <img style='height: 100%; width: 100%; object-fit: contain;' src="img/hello.jpg" alt="buzz logo">
                </div>
            </div>

            <!-- Login Section -->
            <div class="col-md-auto" style="width: 40%; margin: 50px 40px;">
                <div class='container' id='login-section'>
                    <!-- Logo div -->
                    <div class="container-fluid" id='logo-div'>
                        <img src="img/buzz.png" alt="icon">
                    </div>

                    <!-- Text above the form  -->
                    <div class="container-fluid" id='header-content'>
                        <div class="container-md">
                            <p id="buzz-headline">We are <span id='title'>Buzz</span></p>
                        </div>
                        <!-- <div class="container-md" style='margin-top: -10px;'>
                            <br />
                            <p id="buzz-homepage-text">
                                Welcome!
                                <br />
                                Please login to your account
                            </p>
                        </div> -->
                    </div>

                    <!-- Actual form -->

                    <!-- TODO
                        1. Finish the action for the form element
                    -->

                    <form action="#" role='form'>

                        <div id="form-main-section">
                            <!-- Email Section -->

                            <div class="form-group active-form-option">
                                <label for="labelEmail" class='label-formatting'>Email</label>
                                <input type="email" class='form-control input-normal' id='inputEmail'
                                    aria-describedby="emailHelp" placeholder='johndoe@gmail.com' />
                                <!-- <small id='emailHelp' class='form-text text-muted'>We'll never share your passwords with
                                    anyone</small> -->
                            </div>


                            <!-- Password Section -->
                            <div class="form-group">
                                <label for="labelPassword" class='label-formatting'>Password</label>
                                <input type="password" class='form-control input-normal' id='inputPassword'
                                    placeholder='&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;   ' />
                            </div>
                        </div>

                        <!-- Remember Me -->
                        <div class="container-fluid" style='padding: 0;'>
                            <div class="row">
                                <div class="col-md" style='margin: 0; width: 50%; float: left; padding: 0;'>
                                    <div class="form-check" style='display: inline-flexbox; padding-left: 15px;'>
                                        <label class='checkbox path form-check-label'
                                            style='display: inline-block; margin-top: -10px;' for="labelRememberMe">
                                            <input type="checkbox" class='form-check-input'
                                                style='display: inline-block; margin-top: 0px;' id='inputRememberMe'>
                                            <svg viewBox="0 0 21 21">
                                                <path
                                                    d="M5,10.75 L8.5,14.25 L19.4,2.3 C18.8333333,1.43333333 18.0333333,1 17,1 L4,1 C2.35,1 1,2.35 1,4 L1,17 C1,18.65 2.35,20 4,20 L17,20 C18.65,20 20,18.65 20,17 L20,7.99769186">
                                                </path>
                                            </svg>
                                            <p style="font-size: larger; display: inline-block; padding-bottom: 10px;">
                                                Remember me</p>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md" style='width:50%;'>
                                    <p id="forgot-password"><a href="#"><span>Forgot password</span></a></p>
                                </div>
                            </div>
                        </div>

                        <!-- Button for submission -->
                        <div class="container" id='button-section'>
                            <div class="container">
                                <div class="row">
                                    <div>
                                        <button type='submit' id='login-btn' class='btn btn-primary'>Login</button>
                                    </div>
                                    <div>
                                        <button type='button' id='sign-up-btn' class='btn btn-light'>Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                </form> <!-- End form -->

                <div class="container-sm" id='footer-section'>
                    Check out Buzz's <a href="#"><span class='footer-hyperlink'>Terms And Conditions</span></a> &amp; <a
                        href="#"><span class='footer-hyperlink'>Privacy Policy</span></a>
                </div>

            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
